<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="{{ url_for('static', filename = 'favicon.ico') }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Oblivion-Inverse : A Simple E-Mail Tracker"
    />
    <link
      rel="apple-touch-icon"
      href="{{ url_for('static', filename = 'logo192.png') }}"
    />
    <link
      rel="manifest"
      href="{{ url_for('static', filename = 'manifest.json') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />

    <title>.: Oblivion-Inverse :. - Simple E-Mail Tracking Solution</title>
  </head>

  <body>
    <div class="Header">
      <nav
        class="navbar has-shadow"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a href="{{ url_for('index') }}">
            <h1 class="title" style="margin: 5px 10px 2px">
              Oblivion<sup>-1</sup>
            </h1>
          </a>
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            href="#"
            onClick="managePane();"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div id="navbarBasic" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('tracklist') }}">
              <span id="t-1" class="navbar-item" style="margin: 5px 0px 0px">
                Tracking List
              </span>
            </a>

            <a class="navbar-item" href="{{ url_for('logout') }}">
              <span id="t-1" class="navbar-item" style="margin: 5px 0px 0px">
                Log out
              </span>
            </a>
          </div>

          <div class="navbar-end">
            <a
              id="t-3"
              class="navbar-item"
              href="https://github.com/Dilshan-H/Oblivion-Inverse"
              rel="noopener noreferrer"
              target="_blank"
            >
              <span class="icon-text">
                <span class="icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    fill="green"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                    />
                  </svg>
                </span>
                <b>View on GitHub</b>
              </span>
            </a>
          </div>
        </div>
      </nav>
    </div>

    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <div class="column is-4 is-offset-4">
      <div class="notification is-warning">
        <p style="text-align: center">
          <strong> {{ message }} </strong>
        </p>
      </div>
    </div>
    {% endfor %} {% endif %} {% endwith %} {% block main %} {% endblock %}

    <script type="text/javascript">
      function managePane() {
        var burger = document.querySelector(".navbar-burger");
        var nav = document.querySelector("#navbarBasic");
        burger.classList.toggle("is-active");
        nav.classList.toggle("is-active");
      }
    </script>

    <style>
      html {
        background-color: #c7f8ca;
      }
      .navbar {
        border-bottom-left-radius: 15px;
        border-bottom-right-radius: 15px;
        margin-left: 5px;
        margin-right: 5px;
        overflow: hidden;
      }
    </style>
  </body>
</html>
